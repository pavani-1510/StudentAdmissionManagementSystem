<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .alert-success {
            display: none; /* Initially hide the success message */
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1 class="form-header">Application Form</h1>
        
        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success" role="alert">
            Form successfully submitted!
        </div>
        
        <form id="applicationForm" action="ApplyServlet" method="post" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
            </div>

            <div class="form-group">
                <label for="emailId">Email ID:</label>
                <input type="email" class="form-control" id="emailId" name="emailId" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <select class="form-control" id="branch" name="branch" required>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="ECE">Electronics and Communication Engineering</option>
                    <option value="AI&DS">Artificial Intelligence and Data Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="CH">Chemical Engineering</option>
                    <option value="BT">Biotechnology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="twelfthMarkSheetLink">12th Mark Sheet Document (Google Drive link):</label>
                <input type="text" class="form-control" id="twelfthMarkSheetLink" name="twelfthMarkSheetLink" required>
            </div>

            <button type="submit" class="btn btn-primary btn-custom btn-block">Submit</button>
        </form>
        <a href="home.html" class="btn btn-secondary btn-block mt-3">Home</a>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block"; // Show the success message

            // Optionally, submit the form data using AJAX if needed
            // var formData = new FormData(document.getElementById("applicationForm"));
            // Send data using fetch or XMLHttpRequest...
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
