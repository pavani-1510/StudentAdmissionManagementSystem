<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 32px;
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .welcome {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
        </div>
        <div class="content">
            <div class="welcome">Hello, </div>
            <p>Welcome to your dashboard. Here you can apply and track status of your application.</p>
            <p>Make sure you use your username for application.</p>
            <form action="ApplyServlet" method="POST" style="display: inline;">
                <button type="submit" class="button">Apply now</button>
            </form>

            <form action="LogoutServlet" method="POST" style="display: inline;">
                <button type="submit" class="button">Logout</button>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch user details from the server
            fetch('UserDetailsServlet')
                .then(response => response.json())
                .then(data => {
                    // Update the page content with the user details
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('userId').textContent = data.userId;
                })
                .catch(error => {
                    console.error('Error fetching user details:', error);
                });
        });
    </script>
</body>
</html>
