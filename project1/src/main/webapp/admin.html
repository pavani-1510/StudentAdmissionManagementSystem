<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            padding-top: 80px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-primary-custom {
            background-color: #007bff;
            border: none;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
        }
        .btn-success-custom {
            background-color: #28a745;
            border: none;
        }
        .btn-success-custom:hover {
            background-color: #1e7e34;
        }
        .btn-danger-custom {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger-custom:hover {
            background-color: #c82333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>University Dashboard</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form action="GetAllApplications">
                        <button type="submit" class="btn btn-primary btn-custom btn-primary-custom btn-block">All Applications</button>
                    </form>

                    <form action="LogoutServlet" method="post" class="mt-3">
                        <button type="submit" class="btn btn-danger btn-custom btn-danger-custom btn-block">Logout</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="application-table" class="mt-5"></div>
    </div>

</body>
</html>
